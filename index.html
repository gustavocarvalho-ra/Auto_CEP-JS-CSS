<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete CEP</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="./js/scripts.js" defer></script>
</head>

<body id="checkout-page">
  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="message" class="hide">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem</h4>
        <p>Texto da mensagem</p>
        <button id="close-message" type="button" class="btn btn-secondary">
          Fechar
        </button>
      </div>
    </div>
  </div>
  <div id="order-form-container" class="container px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criação de conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço </p>
      </div>
      <div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-none d-md-block">Pagamento</p>
      </div>
    </div>
    <div id="form-header">
      <h2>Cadastre o seu endereço</h2>
      <p>Preencha os campos para podermos enviar os seus produtos</p>
    </div>
    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input 
            type="text" 
            class="form-control shadow-none" 
            id="cep" 
            name="cep" 
            placeholder="Digite o seu CEP"
            minlength="8" 
            maxlength="8" 
            required
          />
          <label for="cep">Digite o seu CEP</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
          <input 
            type="text" 
            class="form-control shadow-none" 
            id="address" 
            name="address" 
            placeholder="Rua" 
            disabled
            required 
            data-input 
          />
          <label for="address">Rua</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input 
            type="text" 
            class="form-control shadow-none" 
            id="number" 
            name="number"
            placeholder="Digite o número da residência" 
            disabled 
            required 
            data-input 
          />
          <label for="number">Digite o número da residência</label>
        </div>
      </div> 
      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
          <input 
            type="text" 
            class="form-control shadow-none" 
            id="complement" 
            name="complement" 
            placeholder="Digite o complemento" 
            disabled
            data-input 
          />
          <label for="address">Digite o complemento</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input 
            type="text" 
            class="form-control shadow-none" 
            id="neighborhood" 
            name="neighborhood"
            placeholder="Bairro" 
            disabled 
            required 
            data-input 
          />
          <label for="number">Bairro</label>
        </div>
      </div> 
    </form>
  </div>
</body>

</html>
